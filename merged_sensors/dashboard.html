<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Smart Home Dashboard</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        h1 { 
            text-align: center; 
            font-size: 2.5em; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        
        .section { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
        }
        
        .section h2 { 
            margin-bottom: 20px; 
            color: #FFD700; 
            text-align: center; 
        }
        
        /* Sensor Grid */
        .sensor-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        
        .sensor-card { 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.2); 
        }
        
        .sensor-card h3 { 
            margin-bottom: 10px; 
            font-size: 1.2em; 
        }
        
        .value { 
            font-size: 1.8em; 
            font-weight: bold; 
            margin: 10px 0; 
            color: #FFD700; 
        }
        
        .status { 
            font-size: 1em; 
            margin-top: 10px; 
            font-weight: bold; 
        }
        
        /* Light Control */
        .control-buttons { 
            text-align: center; 
            margin-bottom: 25px; 
        }
        
        .btn-all { 
            padding: 12px 30px; 
            margin: 0 10px; 
            border: none; 
            border-radius: 25px; 
            font-size: 1.1em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        
        .btn-all.on { 
            background: #4CAF50; 
            color: white; 
        }
        
        .btn-all.off { 
            background: #f44336; 
            color: white; 
        }
        
        .btn-all:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }
        
        .light-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
        }
        
        .light-card { 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            padding: 15px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.2); 
            transition: transform 0.3s ease; 
        }
        
        .light-card:hover { 
            transform: translateY(-3px); 
        }
        
        .light-card h4 { 
            margin: 10px 0; 
            font-size: 0.9em; 
        }
        
        /* LED Styles */
        .led { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            margin: 0 auto 10px; 
            border: 3px solid #333; 
            transition: all 0.4s ease; 
        }
        
        .led.on { 
            background: linear-gradient(45deg, #00ff00, #32cd32); 
            box-shadow: 0 0 25px #00ff00, inset 0 0 15px #00cc00; 
            animation: pulse 2s infinite; 
        }
        
        .led.off { 
            background: #333; 
            box-shadow: inset 0 0 10px #111; 
        }
        
        .btn-toggle { 
            padding: 8px 20px; 
            border: none; 
            border-radius: 20px; 
            background: #2196F3; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%; 
        }
        
        .btn-toggle:hover { 
            background: #1976D2; 
            transform: translateY(-1px); 
        }
        
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            opacity: 0.8; 
            font-size: 0.9em; 
        }
        
        /* Animations */
        @keyframes pulse { 
            0% { 
                box-shadow: 0 0 25px #00ff00, inset 0 0 15px #00cc00; 
            } 
            50% { 
                box-shadow: 0 0 35px #00ff00, inset 0 0 20px #00cc00; 
            } 
            100% { 
                box-shadow: 0 0 25px #00ff00, inset 0 0 15px #00cc00; 
            } 
        }
        
        /* Responsive Design */
        @media (max-width: 768px) { 
            h1 { 
                font-size: 2em; 
            } 
            .sensor-grid { 
                grid-template-columns: 1fr; 
            } 
            .light-grid { 
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            } 
            .btn-all { 
                padding: 10px 20px; 
                margin: 5px; 
            } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Control Center</h1>
        
        <!-- Sensor Dashboard -->
        <div class="section">
            <h2>üìä Environmental Monitoring</h2>
            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>üå°Ô∏è Temperature</h3>
                    <div class="value" id="temp">Loading...</div>
                    <div class="status" id="tempAlert">Loading...</div>
                </div>
                
                <div class="sensor-card">
                    <h3>üíß Humidity/Water</h3>
                    <div class="value" id="humidity">Loading...</div>
                    <div class="status" id="humidAlert">Loading...</div>
                </div>
                
                <div class="sensor-card">
                    <h3>üîç Motion Sensor</h3>
                    <div class="value" id="distance">Loading...</div>
                    <div class="status" id="motion">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- Light Control -->
        <div class="section">
            <h2>üí° Smart Lighting Control</h2>
            <div class="control-buttons">
                <button onclick="allOn()" class="btn-all on">üîÜ ALL ON</button>
                <button onclick="allOff()" class="btn-all off">üåô ALL OFF</button>
            </div>
            
            <div class="light-grid" id="lightGrid">
                <!-- Light cards will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>üîÑ Auto-refresh | üè° ESP32 Smart Home System</p>
        </div>
    </div>

    <script>
        // Room names
        const roomNames = ["Living Room", "Kitchen", "Bedroom", "Bathroom", "Garden"];
        
        // Initialize light grid
        function initializeLightGrid() {
            const lightGrid = document.getElementById('lightGrid');
            lightGrid.innerHTML = '';
            
            for(let i = 0; i < 5; i++) {
                const lightCard = document.createElement('div');
                lightCard.className = 'light-card';
                lightCard.innerHTML = `
                    <div class="led off" id="led${i}"></div>
                    <h4>${roomNames[i]}</h4>
                    <button onclick="toggleLED(${i})" class="btn-toggle" id="btn${i}">ON</button>
                `;
                lightGrid.appendChild(lightCard);
            }
        }
        
        // Update sensor and LED data
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // Update sensor data
                    document.getElementById('temp').innerHTML = data.temperature.toFixed(1) + ' ¬∞C';
                    document.getElementById('humidity').innerHTML = data.humidity;
                    document.getElementById('distance').innerHTML = data.distance + ' cm';
                    document.getElementById('motion').innerHTML = data.motion ? 'üö® DETECTED' : '‚úÖ Clear';
                    document.getElementById('tempAlert').innerHTML = data.tempAlert ? 'üö® ALERT' : '‚úÖ Normal';
                    document.getElementById('humidAlert').innerHTML = data.humidAlert ? 'üíß LEAK!' : '‚úÖ Normal';
                    
                    // Update LED states
                    for(let i = 0; i < 5; i++) {
                        document.getElementById('led' + i).className = data.leds[i] ? 'led on' : 'led off';
                        document.getElementById('btn' + i).textContent = data.leds[i] ? 'OFF' : 'ON';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        
        // Toggle individual LED
        function toggleLED(id) {
            fetch('/toggle?led=' + id)
                .then(() => updateData())
                .catch(error => console.error('Error toggling LED:', error));
        }
        
        // Turn all LEDs off
        function allOff() {
            fetch('/alloff')
                .then(() => updateData())
                .catch(error => console.error('Error turning all off:', error));
        }
        
        // Turn all LEDs on
        function allOn() {
            fetch('/allon')
                .then(() => updateData())
                .catch(error => console.error('Error turning all on:', error));
        }
        
        // Initialize the page
        window.onload = function() {
            initializeLightGrid();
            updateData();
            // Auto-refresh every second
            setInterval(updateData, 1000);
        };
    </script>
</body>
</html>
